<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecart Insider</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-1">
        </div>
        <div class="col-2">
            <div class="form">
                <h1>Tecart Insider</h1>
                <p>We are organization based at Udayana University. We share our perspective about the world with students in the engineering faculty.</p>
            </br>
                <div class="form-content">
                    <ul>
                        <li>Mainly talk programming, UI/UX, networking, business intelligent.</li>
                        <li>Analyzing with AI, with comprehensive algorithm.</li>
                        <li>And many more !!!</li>
                    </ul>
                </div>
                <div class="area-submit">
                    <label for="email">Email Address:</label>
                    <div class="subscribe-container">
                        <div id="error-container" class="error-container"></div>
                        <input type="email" id="email" name="email" placeholder="" required>
                        <button id="subscribeBtn" type="button">Subscribe to monthly Newsletter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
